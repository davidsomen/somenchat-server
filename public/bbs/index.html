<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BBSomen</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="manifest" href="/manifest.json">
</head>
<body>
  <h1>Somen Bulletin Board</h1>
  <label for="discussionSelect">Select Discussion:</label>
  <select id="discussionSelect" onchange="updatePosts()">
  </select>

  <div id="forum-container"></div>

  <input type="file" id="jsonFileInput" accept="application/json">

  <template id="post-template">
    <div class="forum-post">
      <img class="user-image" src="" alt="User Image">
      <div>
        <div class="username"></div>
        <div class="content-box">
          <div class="message"></div>
          <hr>
          <div class="forum-signature"></div>
        </div>
        <div class="reactions"><ul></ul></div>
      </div>
    </div>
  </template>

  <script src="script.js"></script>
</body>
</html>
