<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Somen Bulletin</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Somen Bulletin</h1>
  <label for="discussionSelect">Select Discussion:</label>
  <select id="discussionSelect" onchange="updatePosts()">
      <option value="0">Discussion 1</option>
      <option value="1">Discussion 2</option>
      <option value="2">Discussion 3</option>
      <option value="3">Discussion 4</option>
      <option value="4" selected>Discussion 5</option>
  </select>

  <div id="forum-container"></div>

  <template id="post-template">
    <div class="forum-post">
      <img src="" alt="User Image">
      <div>
        <div class="username"></div>
        <div class="content-box"></div>
        <div class="forum-signature"></div>
      </div>
    </div>
  </template>

  <script src="script.js"></script>
</body>
</html>
